<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="./assets/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600&family=Staatliches&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="col-2">
                        <div class="column-wrapper">
                            <label for="mentory-name">Nome</label>
                            <input type="text" name="" id="mentory-name" />
                        </div>
                        <div class="column-wrapper">
                            <label for="mentory-lastname">Sobrenome</label>
                            <input type="text" name="" id="mentory-lastname">
                        </div>
                    </div>
                    <div class="column-wrapper">
                        <label for="mentory-email">Email <span>(digite um e-mail válido)</span></label>
                        <input type="email" name="" id="mentory-email">
                    </div>
                    <div class="column-wrapper">
                        <label for="mentory-password">Senha <span>(mínimo de 5 caracteres)</span></label>
                        <input type="password" name="" id="mentory-password">
                    </div>
                    <legend class="form-legend">INFORMAÇÕES DO MENTOR</legend>
                        <div class="column-wrapper">
                            <label for="mentory-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" name="" id="mentory-name" />
                        </div>
                    <legend class="form-legend">SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <h1>PRIMEIRA MENTORIA</h1>
                    <div class="col-3">
                        
                        <div class="column-wrapper">
                            <label for="mentory-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" name="" id="mentory-data">
                        </div>
                        <div class="column-wrapper">
                            <label for="mentory-das">Das</label>
                            <input type="text" name="" id="mentory-das">
                        </div>
                        <div class="column-wrapper">
                            <label for="mentory-ate">Até</label>
                            <input type="text" name="" id="mentory-ate">
                        </div>
                    </div>
                    <h1>SEGUNDA MENTORIA</h1>
                    <div class="col-3">
                        <div class="column-wrapper">
                            <label for="mentory-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" name="" id="mentory-data" >
                        </div>
                        <div class="column-wrapper">
                            <label for="mentory-das">Das</label>
                            <input type="text" name="" id="mentory-das">
                        </div>
                        <div class="column-wrapper">
                            <label for="mentory-ate">Até</label>
                            <input type="text" name="" id="mentory-ate">
                        </div>
                        
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button>SALVAR</button>
        </footer>
    </div>
</body>
</html>
